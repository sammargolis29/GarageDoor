<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- link style sheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://use.fontawesome.com/89281ccf9c.js"></script>
  <!-- Load Material Design Light Style/Resources: https://getmdl.io/ -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Garage App</title>
</head>
<body>





  <!-- Login Screen -->
  <div id="login-screen" >
    <!-- Creates center textbox  -->
    <div class="center-text">
      <!-- includes user icon -->
      <i class="fa fa-user-circle fa-5x" id="user-icon" aria-hidden="true"></i><!--  from fontawesome.io -->
      <!-- Creates textboxes for username and password -->
      <div class="login">
        <label class="login-label">Username:
          <input type="text" class="login-input">
        </label>
      </div>
      <div class="login">
        <label class = "login-label" >Password:
          <input type="password" class="login-input">
        </label>
      </div>
      <!-- remember to link button to status page -->
      <!-- login button -->
      <!-- <button type="submit" class="button" id="button-login" onclick="load_settings();">Login</button> -->

      <input type="button" class="button" id="button-login" value= "Login" onclick="loadingPage()"/>
      <!-- Link to Account Creation  -->


      <a onclick="load_ac()" id="sign">Don't have an account? Sign up!</a>
    </div>
  </div>





  <!-- Account Creation Screen -->
  <div id="account-creation">
    <div class="center-text">
      <!-- includes user icon -->
      <i class="fa fa-user-circle fa-5x" id="other-user-icon" aria-hidden="true"></i> <!--  from fontawesome.io -->
      <!-- New username password and confirm password text boxs -->
      <div class="login">
        <label class="login-label">New Username:
          <input type="text" class="login-input">
        </label>
      </div>
      <div class="login">
        <label class = "login-label" >New Password:
          <input type="password" class="login-input">
        </label>
      </div>
      <div class="login">
        <label class="login-label">Confirm Password:
          <input type="text" class="login-input">
        </label>
      </div>
      <!-- remember to link button to status page -->
      <!-- Create new account button -->
      <!-- <button type="submit" class="button"id="button-AC">Create New Account</button>  -->

      <input type="button" class="button" id="button-create" value= "Create Account" onclick="load_settings()"/>
      <!-- include back button -->
      <input type="button" class="button" id="button-back" value= "Back" onclick="load_login()"/>
    </div>
  </div>




  <!-- Status Screen -->
  <div id="status-screen">
    <div class="center-text">

      <!-- Button to change door status and updates current -->
      <div class="stat">
      <div id="status-door">
        <span class="status-label">
          Current Door Status:
        </span>
        <span id="door-status" class="status-box">
          Open
        </span>
      </div>
      <!-- close garage button -->
      <div id="garageStatusButton">
        <input type ="button" class="button" onclick="garage.changeGarage()" id="open_garage" value="Tog Garage"/>
      </div>
    </div>

    <div class="stat">
      <!-- Button to change light status and updates current -->
      <div id="status-light">
        <span class="status-label">
          Current Light Status:
        </span>
        <span id="light-status" class="status-box">
          On
        </span>
      </div>
      <!-- light button -->
      <input type ="button" class="button"  onclick="garage.changeLight()" id="light_switch" value="Tog Light"/>
      </div>

      <!-- to go back to login page -->
        <input type="button" class="button" id="button-logout" value= "Log Out" onclick="load_login()"/>

        <!-- to go back to advanced settings -->
          <input type="button" class="button" id="button-advanced" value= "Settings" onclick="load_advanced()"/>



  </div>
</div>





  <!-- Advanced Setting Screen -->

  <div id="advanced-settings-screen">
    <div class="center-text">
      <!-- added autoclose-button -->
      <div id="autoCloseSection" class="settingsSection">
        <div class="advanced">
          Autoclose:
          <input type ="button" class="button" onclick="garage.changeAutoClose()" id="autoClose_button" value="Turn On"/>
        </div>
        <!-- Slider with Starting Value, autoclose, from Material Design Lite -->
        <p style="width:100%">
          <input id="autocloseSlider" class="mdl-slider mdl-js-slider" type="range"  min="5" max="60" value="25" tabindex="0">
        </p>
        <div class="value" id="autocloseTime">25 s</div>
      </div>


      <!-- slidebar for light brightness added -->
      <div id="brightnessSection" class="settingsSection">
        <div class="advanced">
          Light Brightness:
        </div>
        <p style="width:100%">
          <input id="brightnessSlider" class="mdl-slider mdl-js-slider" type="range"  min="2" max="100" value="100" tabindex="0">
        </p>
        <div class="value" id="brightness">100%</div>
      </div>

      <!-- slidebar for light autooff added -->
      <div id="autoOffSection" class="settingsSection">
        <div class="advanced">
          Light Auto-Off:
        </div>

        <p style="width:100%">
          <input id="autoOffSlider" class="mdl-slider mdl-js-slider" type="range"  min="1" max="60" value="25" tabindex="0">
        </p>
        <div class="value" id="autoOffTime">25 s</div>
      </div>


      <input type="button" class="button" id="button-done" value= "Done" onclick="loadingPage()"/>

    </div>
  </div>


  <!-- Load Cordova Support -->
  <script type="text/javascript" src="cordova.js"></script>

  <script src="./resources/particle/particle.min.js"></script>

  <script src="./js/Garage.js"></script>
  <script src="./js/GarageApp.js"></script>
</body>
</html>
